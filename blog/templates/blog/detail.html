<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ blog.title }}</title>
    {% load static %}

    <link rel="stylesheet" href="{% static 'css/detail.css' %}" />
    <link rel="stylesheet" href="{% static 'css/dinamicBackground.css' %}" />
    <link rel="stylesheet" href="{% static 'css/cursors.css' %}" />
  </head>
  <body class="dinamic-background">
    <div class="contenedor">
      <div class="project-card">
        <img src="{{ blog.image.url }}" alt="{{ blog.title }}" />
        <h1 class="data-title">{{blog.title}}</h1>
        <h3 class="data-date">{{blog.date|date:'M d, Y'|upper}}</h3>
        <p class="data-description">{{blog.description|safe}}</p>
      </div>
    </div>
  </body>
</html>
